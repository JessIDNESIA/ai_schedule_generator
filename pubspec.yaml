name: ai_schedule_generator
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Icon gaya iOS (Cupertino)
  cupertino_icons: ^1.0.8
  # Untuk melakukan request API (GET, POST, dll)
  http: ^1.3.0
  # Menampilkan teks dalam format Markdown
  flutter_markdown: ^0.7.1
  # Preview tampilan di berbagai ukuran device saat development
  device_preview: ^1.3.1
  # Akses berbagai layanan Google API
  googleapis: ^13.2.0
  # Autentikasi ke layanan Google (OAuth, service account, dll)
  google_sign_in: ^6.2.1
  # State management dengan Provider
  provider: ^6.0.0
  # Settings & theme persistence
  shared_preferences: ^2.2.0
  # API key dari .env file
  flutter_dotenv: ^5.1.0
  # UUID generation
  uuid: ^4.0.0
  # Date formatting & internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Asset files
  assets:
    - .env
